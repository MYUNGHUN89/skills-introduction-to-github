<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 인터넷상 페이지 연결 (a 태그) </title>
</head>
<body>
    <P> 인터넷상 시작 페이지로 연결하기 </P>
    <a href="https://www.naver.com/"target="_blank"> 네이버 바로가기 </a>
    가나다라
    <p> 인터넷상 문서 페이지로 이동하기 </p>
    <a href="https://m.entertain.naver.com/article/416/0000312397"target="_blank"> 정동원 "트롯 삼촌 중 돌싱 가능성 가장 높은 사람, 임영웅"…폭탄 발언에 '돌싱포맨' 초토화 </a>

    <!-- a태그는 줄바꿈을 하지 않는다.
     href속성값은 도메인 네임이나 문서의주소(url)가
     들어간다. a태그 와 일반 글자의 다른점 꼭 구별해서
     기억하여야 함, 밑줄,글자색,마우스 표시 모양!(모양도 바꿀수있으나
     사용자(유저)들이 클릭을 안하기에 굳이 바꾸지않는것이다.)
     인터넷 문서 연결시 주소중에 .html이 포함되지 않는 경우도 있다.-->
</body>
</html>
